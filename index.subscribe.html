<div class="subscribe">
  <dev class="subscribe__wrap">
    <div class="subscribe__text">
      <h2 class="subscribe__title">Join</h2>
      <h3 class="subscribe__heading">Join Our Newsletter Now</h3>
      <h4 class="subscribe__description">Learn more about wines and our special offers with our weekly digests.</h4>
    </div>
    <div class="subscribe__form">
      <form class="subscribe__form" action="#thank-popup">
        <input class="subscribe__input"
          type="email"
          name="email"
          placeholder="Enter your email address here"
          required
        />
        <button type="submit" class="subscribe__btn btn-orng">Submit</button>
      </form>
    </div>
  </dev>
</div>
